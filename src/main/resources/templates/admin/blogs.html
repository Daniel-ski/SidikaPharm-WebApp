<div class="container mt-4">
    <!-- Заглавие и поле за търсене -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="blog-title">Блог</h2>
        <div class="input-group search-box">

            </button>
        </div>
    </div>

    <!-- Бутоните за действия -->
    <div class="d-flex justify-content-end mb-3">
        <button id="editBtn" class="btn btn-warning me-2" disabled>Редактирай</button>
        <button id="deleteBtn" class="btn btn-danger me-2" disabled>Изтрий</button>
        <button id="createBlogBtn" class="btn btn-primary">Създай</button>
    </div>

    <!-- Таблица със статиите -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Заглавие</th>
                <th>Създадена на</th>
                <th>Създадена от</th>
