<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

</head>
<body>

<div id="floating-logos-container"></div>

<header class="main-header">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/login}" class="arrow-back"><i class="bi bi-arrow-left-circle"></i> Back</a>
        <img th:src="@{/images/company-logo2.png}" alt="Company Logo" class="logo">
        <div class="secure">
            <i class="bi bi-lock"></i> Secure
        </div>
    </div>
</header>

<div class="additional-header">
    <img th:src="@{/images/company-text-logo.png}" alt="Secondary Logo">
</div>

<!--<div class="registration-form container">-->
    <h2 class="form-title">Create Account</h2>
<!--</div>-->

<div class="registration-form container">
<!--    <h2 class="form-title">Create Account</h2>-->
    <form
    th:object="${createRegisterDTO}"
    th:action="@{/register}"
    th:method="POST"
    >
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input
                            th:field="*{firstName}"
                            type="text"
                            id="firstname"
                            class="form-control"
                            placeholder="Enter your first name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input
                            th:field="*{lastName}"
                            type="text"
                            id="lastname"
                            class="form-control"
                            placeholder="Enter your last name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="city">City</label>
                    <input
                            th:field="*{city}"
                            type="text"
                            id="city"
                            class="form-control"
                            placeholder="Enter your city">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            th:field="*{email}"
                            th:name="email"
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="Enter your email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container position-relative w-50">
                    <input
                            th:field="*{password}"
                            th:name="password"
                            type="password"
                            id="password"
                            class="password-input form-control"
                            placeholder="Enter your password">
                        <button class="toggle-password btn position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent px-2" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container position-relative w-50">
                    <input
                            th:field="*{confirmPassword}"
                            type="password"
                            id="confirm-password"
                            class="password-input form-control"
                            placeholder="Confirm your password">
                        <button class="toggle-password btn position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent px-2" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-actions text-center mt-4">
            <button type="submit" class="btn">Create now</button>
            <p class="mt-3">
                <a th:href="@{/login}" class="return-to-login btn">Return to login</a>
            </p>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/footer}"></footer>

<script th:src="@{/js/login-register.js}"></script>

</body>
</html>
