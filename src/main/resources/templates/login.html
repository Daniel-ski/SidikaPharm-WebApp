<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">

</head>

<body>

<div id="floating-logos-container"></div>

<header class="header">
  <div class="container d-flex justify-content-between align-items-center py-2">
    <a href="/" class="arrow-back"><i class="bi bi-arrow-left-circle"></i> Back</a>
    <img src="/images/company-logo2.png" alt="Company Logo" class="logo">
    <div class="secure">
      <i class="bi bi-lock"></i> Secure
    </div>
  </div>
</header>

<div class="secondary-header" id="secondaryHeader">
  <img src="/images/company-text-logo.png" alt="Extra Logo" class="extra-logo">
</div>

<form
        th:action="@{/login}"
        th:method="POST"
>
<div class="container login-container">

  <div class="login-form">
    <div class="col-md-6 left-side">
      <h2>Create an account</h2>
      <ul>
        <li><span class="tick">&#10003;</span> Faster checkout</li>
        <li><span class="tick">&#10003;</span> Exclusive weekly offers</li>
        <li><span class="tick">&#10003;</span> Instant access to your orders</li>
      </ul>
      <a th:href="@{/register}" class="btn btn-purple w-100">Create account</a>
    </div>

    <div class="col-md-6 right-side">
      <h2>Sign in</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input
                  name="email"
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container position-relative w-50">
          <input
                  name="password"
                  type="password"
                  id="password"
                  class="password-input form-control"
                  placeholder="Enter your password">
            <button class="toggle-password btn position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent px-2" type="button">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-purple w-100">Sign in</button>
      </form>
      <a href="#" class="forgot-password">Forgot your password?</a>
    </div>
  </div>

</div>
</form>

<footer th:replace="~{fragments/footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>

<script th:src="@{/js/login-register.js}"></script>

</body>

</html>
